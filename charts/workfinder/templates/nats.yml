apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-deploy
spec:
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats
        ports:
        - containerPort: 4222

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: nats
  name: nats
spec:
  selector:
    app: nats
  type: ClusterIP
  # type: LoadBalancer
  ports:
  - port: 4222
    targetPort: 4222
    protocol: TCP